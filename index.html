<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Predict Me!</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="layout">
      <!-- logo -->
      <img class="logo" src="assets/predictMeLogo.png" />

      <!-- About the App-->
      <div id="about-the-app">
        <p>Predict Me! is returns the predicted age of a person based on their name and provides some interesting background information.</p>
      </div>

      <div id="search-form" class="search-form">
        <form id="name-search-form" class="name-search-form">
          <input
            class="name-search-input"
            type="text"
            name="name search"
            id="name-search"
            placeholder="Enter a name"
          />
          <button class="search-button" type="submit">Predict Me!</button>
        </form>
      </div>

      <!-- Name fact card(s) -->
      <div id="name-information-cards-container" class="hide">
        <div id="name-predictions-card" class="name-information-cards">
          <h2 id="card-title" class="title">(Submitted Name Goes Here)</h2>
          <ul id="predictions-list" class="facts">
            <li id="predicted-age-sentence">Predicted Age: <span id="age-prediction" style="color:red">submit your name to find out</span></li>
            <li>Number of times name is counted in database: <span id="name-count" style="color:red">0</span></li>
          </ul>
        </div>
        <div id="behind-the-name" class="name-information-cards">
          <!-- about behindthe name -->
          <p>What's behind your name?</p>
          <div>
            <ul id="name-usage-languages"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
