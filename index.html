<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Predict Me!</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="layout">
      <!-- logo -->
      <img class="logo" src="assets/predictMeLogo.png" />

      <!-- About the App-->
      <div class="about-the-app">
        <p>Predict Me! is returns the predicted age of a person based on their name and provides some interesting background information.</p>
      </div>

      <!-- Name fact card(s) -->
      <div class="name-information-cards-container">
        <div class="name-information-card">
          <form id="name-search-form" class="name-search-form">
            <input
              class="name-search-input"
              type="text"
              name="name search"
              id="name-search"
              placeholder="Enter a name"
            />
            <button class="search-button" type="submit">Predict Me!</button>
          </form>
          <h2 id="card-title" class="title">(Submitted Name Goes Here)</h2>
          <ul id="facts-list" class="facts">
            <li>Predicted Age</li>
            <li>Number of "${Submitted Name}"s in database: ${count}</li>
            <li>Placeholder</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
